<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="app-title" id="header">To Do App</h1>
        <div class="card mt-4">
            <div class="card-header">
                New Task
            </div>
            <div class="card-body">
                <form action="" id="addTaskForm">
                    <div class="input-group mt-3">
                        <input id="txtTaskName" type="text" class="form-control" placeholder="Type a new task">
                        <div class="input-group-append">
                            <button class="btn btn-primary rounded-start-0" type="submit" id="btnAddNewTask">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header">
                Task List
                <a href="#" id="btnDeleteAll" class="btn btn-outline-danger btn-sm delete-all float-end">Delete All</a>
            </div>
            <ul id="task-list" class="list-group">
            </ul>
        </div>
    </div>

    <script src="js/script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/539ca2bec4.js" crossorigin="anonymous"></script>
</body>

</html>
